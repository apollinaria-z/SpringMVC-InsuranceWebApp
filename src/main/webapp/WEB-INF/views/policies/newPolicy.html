<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>new policy</title>
</head>
<body>
    <form th:method="POST" th:action="@{/policies}" th:object="${policyreq}">
        <label for="clientid">Enter clientId: </label>
        <input type="text" th:field="*{clienid}" id="clientid"/>
        <br/>
        <label for="property">Enter property: </label>
        <input type="text" th:field="*{property}" id="property"/>
        <br/>
        <label for="coverage">Enter coverage COLLISION or COMPREHENSIVE: </label>
        <input type="text" th:field="*{coverage}" id="coverage"/>
         <br/>
        <label for="price">Enter price: </label>
        <input type="text" th:field="*{price}" id="price"/>
        <br/>

        <input type="submit" value="Create!"/>
    </form>
</body>
</html>
