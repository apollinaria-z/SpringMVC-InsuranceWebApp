<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>client by id</title>
</head>
<body>

<p th:text="${client.getId()}">VALUE</p>
<p th:text="${client.getName() + ' ' + client.getSurname()}">VALUE</p>
<p th:text="'passport: ' + ${client.getPassportId()}">VALUE</p>

<a th:href="@{/clients/{id}/edit(id=${client.getId()})}">Edit</a>
<form th:method="DELETE" th:action="@{/clients/{id}(id=${client.getId()})}">
    <input type="submit" value="Delete"/>
</form>

</body>
</html>
